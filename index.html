<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>


    <title>Etch a Sketch</title>
</head>

<body>
    <h1 id="title">Etch a sketch</h1>
    <div id="app-container">
        <div id="button-container">
            <button id="grid-button">Toggle Grid</button>

            <button id="color-button" class="active">Color Mode
                <input id="color-picker" type="color" value="#9D00FF">
            </button>
            <button id="rainbow-button">Rainbow Mode</button>
            <button id="eraser-button">Eraser</button>
            <button id="clear-button">Clear</button>
            <input id="size-range" value="16" min="1" max="100" type="range">
            <div id="range-value">16 x 16</div>
        </div>
    </div>
    <audio id="background-audio" src="./sound/background-audio.mp3"></audio>
    <audio id="button-click-audio" src="./sound/button_click.mp3"></audio>

</body>

</html>
